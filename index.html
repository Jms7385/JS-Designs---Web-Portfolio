<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JS Designs Portfolio</title>
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!-- Google Fonts: Poppins & Mulish -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap" rel="stylesheet" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header / Navigation Bar -->
  <header>
    <div class="container">
      <div class="navbar">
        <div class="logo">JS Designs</div>
        <nav class="right-nav">
          <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero" id="home">
    <div class="content">
      <div class="hero-main">
        <!-- Hero Text -->
        <div class="hero-text">
          <h2>Hello, I am Joanna Selman</h2>
          <h1>Web Developer, Designer, Marketer</h1>
          <p>
            Welcome to my portfolio. I create beautiful, responsive websites that help your business stand out.
          </p>
          <div class="buttons">
            <button class="btn1">Download CV</button>
            <button class="btn2">Contact Me</button>
          </div>
        </div>
        <!-- Hero Image -->
        <div class="hero-image">
          <img src="images/heroimg.png" alt="Hero Image" />
        </div>
      </div>
    </div>
    <!-- Skills Section -->
    <div class="skills">
      <p>Skills</p>
      <div class="logos">
        <ul>
          <li><img src="images/html-logo.png" alt="HTML" /></li>
          <li><img src="images/css-logo.png" alt="CSS" /></li>
          <li><img src="images/js-logo.png" alt="JavaScript" /></li>
          <li><img src="images/react-logo.png" alt="React" /></li>
          <li><img src="images/wordpress-logo.png" alt="WordPress" /></li>
        </ul>
      </div>
    </div>
  </section>
</body>
</html>
